<!-- Le styles -->

{%  load staticfiles %}
<link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
<style type="text/css">
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-image: url({% static "img/galaxy.jpg" %} );
        background-size: 100%;
    }

    .form-signin {
        max-width: 300px;
        padding: 10px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 2px solid #e5e5e5;
        -webkit-border-radius: 20px;
        -moz-border-radius: 20px;
        border-radius: 20px;
        -webkit-box-shadow: 10 5px 5px rgba(0,0,0,.05);
        -moz-box-shadow: 10 5px 5px rgba(0,0,0,.05);
        box-shadow: 10 5px 5px rgba(0,0,0,.05);
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }
    .form-signin input[type="text"],
    .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
    }

</style>
<link href="{% static "css/bootstrap-responsive.css" %}" rel="stylesheet">

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="user_details.html">aMUSE</a>

        </div>
    </div>
</div>
<div class="container" style="padding-left: 60px;
                                        padding-top: 80px;">

    <form class="form-signin" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="input-block-level" placeholder="Email address">
        <input type="password" class="input-block-level" placeholder="Password">
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-large btn-primary" type="submit" >Sign in</button>
    </form>

</div> <!-- /container -->
