{% load thumbnail %}
        <div class="modal-header" style="text-align: center; background: #f5f5f5">
            <h3>{{ item.title }}</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                    {% thumbnail item.photo "300x300" as im %}
                        <legend>
                            <strong>Author:</strong> {{ item.author }}
                            <strong>Release Date:</strong> {{ item.release_date }}
                        </legend>
                        <img style="padding-right: 10px" align="left" src="{{ im.url }}" />
                    {% endthumbnail %}
                <p>{{ item.description }}</p>


            </div>
        </div>
        <div class="modal-footer" st>
            <button class="btn btn-large  btn-warning" data-dismiss="modal" aria-hidden="true">Close</button>
        </div>
